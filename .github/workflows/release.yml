name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build binaries
        run: |
          LDFLAGS="-X main.version=${{ steps.version.outputs.version }}"
          GOOS=linux  GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/pylon-linux-amd64   ./cmd/pylon/
          GOOS=linux  GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/pylon-linux-arm64   ./cmd/pylon/
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/pylon-darwin-amd64  ./cmd/pylon/
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/pylon-darwin-arm64  ./cmd/pylon/

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            --title "${{ steps.version.outputs.version }}" \
            --generate-notes \
            dist/pylon-linux-amd64 \
            dist/pylon-linux-arm64 \
            dist/pylon-darwin-amd64 \
            dist/pylon-darwin-arm64
